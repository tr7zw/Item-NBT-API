name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn --file pom.xml
    - name: Maven Github Deploy
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/tr7zw -Dtoken=${{ secrets.GITHUB_TOKEN }} -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/tr7zw -Drelease=false
